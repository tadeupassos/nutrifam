<ion-header>
  <ion-navbar color="dark">
    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button> 
    </ion-buttons>     
    <ion-row>
      <ion-col text-center>
        <img src="assets/imgs/logoNavBar.png" style="width: 30%"/>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides>
    <ion-slide>
      <ion-row>
        <ion-col col-2>

        </ion-col>
        <ion-col col-8>
          <div style="margin-top: 5px">Segunda-feira, 15/05</div>
        </ion-col>
        <ion-col col-2 (tap)="proximoDia()">
          <ion-icon style="font-size: 30px" name="ios-arrow-forward-outline"></ion-icon>
        </ion-col>
      </ion-row>
      <accordion *ngFor="let dia of segunda" [title]="dia.item" [corItem]="primary">
        <ion-item>
          {{ dia.conteudo }}
        </ion-item>
      </accordion>
    </ion-slide>

    <ion-slide>
      <ion-row>
        <ion-col col-2 (tap)="diaAnterior()">
          <ion-icon style="font-size: 30px" name="ios-arrow-back-outline"></ion-icon>
        </ion-col>

        </ion-col>
      </ion-row>
      <accordion *ngFor="let dia of terca" [title]="dia.item">
        <ion-item>
          {{ dia.conteudo }}

      </accordion>

    <ion-slide>

          <div style="margin-top: 5px">Quarta-feira, 15/05</div>
        </ion-col>

          <ion-icon style="font-size: 30px" name="ios-arrow-forward-outline"></ion-icon>

      </ion-row>
      <accordion *ngFor="let dia of quarta" [title]="dia.item">
